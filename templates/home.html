{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Home Page</h1>
<img alt="cover image" class="bookcover" src="{% static 'images/djangoforprofessionals.jpg' %}">

{% if user.is_authenticated %}
    <p class="mt-3">Hello {{user.email}}</p>
    <p><a href="{% url 'account_logout' %}">Log Out</a></p>
{% else %}
    <p class="mt-3">Please login </p>
    <p>
        <a href="{% url 'account_login' %}">Log In</a> |
        <a href="{% url 'account_signup' %}">Sign Up</a>
    </p>
{% endif %}

{% endblock content %}
